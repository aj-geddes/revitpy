# Jekyll Configuration for RevitPy Documentation
# Modern, SEO-optimized documentation site

# Site settings
title: RevitPy
tagline: Modern Python Framework for Revit Development
description: >-
  RevitPy is an enterprise-grade Python framework for Autodesk Revit development.
  Build faster with async/await, LINQ-style queries, machine learning integration,
  and comprehensive type safety.
baseurl: ""
url: "https://revitpy.org"
author: RevitPy Team
email: support@revitpy.org
repository: revitpy/revitpy

# Branding
logo: /assets/images/logo.svg
twitter_username: revitpy
github_username: revitpy

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: UTC

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
      css_class: highlight
    span:
      css_class: highlight

# Collections
collections:
  examples:
    output: true
    permalink: /examples/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      image: /assets/images/social-card.png
  - scope:
      path: ""
      type: "examples"
    values:
      layout: "example"
  - scope:
      path: "reference"
    values:
      layout: "api"

# Navigation
navigation:
  main:
    - title: Home
      url: /
    - title: Getting Started
      url: /getting-started/
    - title: Examples
      url: /examples/
    - title: PyRevit
      url: /pyrevit-integration/
    - title: Documentation
      url: /documentation/
    - title: GitHub
      url: https://github.com/revitpy/revitpy
      external: true

  footer:
    documentation:
      - title: Getting Started
        url: /getting-started/
      - title: API Reference
        url: /documentation/
      - title: Examples
        url: /examples/
      - title: PyRevit Integration
        url: /pyrevit-integration/
    community:
      - title: GitHub
        url: https://github.com/revitpy/revitpy
      - title: Discussions
        url: https://github.com/revitpy/revitpy/discussions
      - title: Issues
        url: https://github.com/revitpy/revitpy/issues
      - title: Contributing
        url: /contributing/
    resources:
      - title: Blog
        url: /blog/
      - title: Changelog
        url: /changelog/
      - title: Roadmap
        url: /roadmap/
      - title: License
        url: /license/

# Plugins (GitHub Pages safe)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - .venv
  - __pycache__
  - mkdocs.yml
  - requirements-docs.txt
  - README.md

# Include files
include:
  - _pages

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# SEO and Social
twitter:
  username: revitpy
  card: summary_large_image

facebook:
  app_id:
  publisher:
  admins:

social:
  name: RevitPy
  links:
    - https://github.com/revitpy/revitpy
    - https://twitter.com/revitpy

# Open Graph defaults
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/social-card.png
      og_type: website

# Webmaster verification
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:

# Analytics (optional)
# google_analytics: G-XXXXXXXXXX

# Features configuration
features:
  copy_code_button: true
  dark_mode: true
  search: true
  toc: true

# Version
version: "1.0.0"
revit_versions:
  - "2021"
  - "2022"
  - "2023"
  - "2024"
  - "2025"
