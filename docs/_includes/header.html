<header class="site-header">
    <div class="header-container">
        <div class="site-branding">
            <a href="{{ '/' | relative_url }}" class="site-logo">
                <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="RevitPy Logo" onerror="this.style.display='none'">
                <span class="site-title">{{ site.title }}</span>
            </a>
            <span class="site-tagline">{{ site.description }}</span>
        </div>

        <nav class="main-navigation">
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul class="nav-menu">
                {% for item in site.navigation %}
                <li class="nav-item {% if page.url == item.url %}active{% endif %}">
                    <a href="{{ item.url | relative_url }}">{{ item.title }}</a>

                    {% if item.subitems %}
                    <ul class="sub-menu">
                        {% for subitem in item.subitems %}
                        <li class="sub-item {% if page.url == subitem.url %}active{% endif %}">
                            <a href="{{ subitem.url | relative_url }}">{{ subitem.title }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </nav>

        <div class="header-actions">
            <a href="https://github.com/revitpy/revitpy" class="github-link" target="_blank" rel="noopener">
                <svg height="24" width="24" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                GitHub
            </a>

            <div class="search-box">
                <input type="search" placeholder="Search documentation..." class="search-input">
            </div>
        </div>
    </div>
</header>
