[tool:pytest]
# Pytest configuration for RevitPy
minversion = 6.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=revitpy
    --cov=revitpy-package-manager/revitpy_package_manager
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=90
    --benchmark-skip
    --durations=10
    --maxfail=5
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (slower, may require external resources)
    e2e: End-to-end tests (full workflow tests)
    performance: Performance and benchmark tests
    security: Security-focused tests
    slow: Tests that take more than 10 seconds
    bridge: Tests for Python-C# bridge functionality
    mock_revit: Tests using mock Revit environment
    real_revit: Tests requiring actual Revit installation
    compatibility: Cross-version compatibility tests
    regression: Regression tests for bug fixes

# Test discovery
collect_ignore =
    setup.py
    build
    dist
    .tox
    .pytest_cache
    __pycache__
    *.egg-info

# Asyncio configuration
asyncio_mode = auto

# Timeout configuration (in seconds)
timeout = 300

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:pkg_resources.*
    ignore::PendingDeprecationWarning
